<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Snake">
    <link rel="stylesheet" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <script src="/index.js"></script>
    <script>
    var app = Elm.Main.fullscreen({
        speed: localStorage.getItem("speed"),
        highScoreBorders: localStorage.getItem("highScoreBorders"),
        highScoreNoBorders: localStorage.getItem("highScoreNoBorders"),
        borders: localStorage.getItem("borders")
    });
    app.ports.setCache.subscribe(function (arr) {
        var key = arr[0];
        var value = arr[1];
        localStorage.setItem(key, value);
    });
    </script>
</body>
</html>
